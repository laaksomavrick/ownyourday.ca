name: CI

on:
  pull_request:
    branches: [ main ]

# TODO: clean up env variables
jobs:
  verify:
    name: Verify pull request
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:11
        env:
          POSTGRES_USER: rails_github_actions
          POSTGRES_DB: rails_github_actions_test
          POSTGRES_PASSWORD: postgres
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v1

      - name: Cache Nix binaries
        id: cache-nix
        uses: actions/cache@v3
        env:
          cache-name: cache-nix-store
        with:
          path: /nix/store
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/shell.nix') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-

      - name: Cache Ruby gems
        id: cache-ruby
        uses: actions/cache@v3
        env:
          cache-name: cache-ruby-store
        with:
          path: ~/.gem/ruby/3.1.0/gems
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-

      - name: Cache JavaScript packages
        id: cache-js
        uses: actions/cache@v3
        env:
          cache-name: cache-js-store
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-

      - uses: cachix/install-nix-action@v20
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Install Nix binaries
        run: nix-shell

      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Ruby dependencies
        env:
          RAILS_ENV: test
        run: |
          nix-shell --run 'bundler config build.pg --with-pg-config=$(which pg_config) && bundler'

      - name: Install JavaScript dependencies
        run: |
          nix-shell --run 'pnpm install --recursive --frozen-lockfile --strict-peer-dependencies'

      - name: Setup assets
        run: nix-shell --run 'bundler exec rails assets:clean assets:precompile'

      - name: Check Ruby formatting
        run: nix-shell --run 'bundler exec rubocop --fail-level=warning'

      - name: Check JavaScript formatting
        run: nix-shell --run 'pnpm run format:check'

      - name: Check JavaScript lint
        run: nix-shell --run 'pnpm run lint'

      - name: Run JavaScript tests
        run: nix-shell --run 'pnpm run test'

      - name: Setup test database
        env:
          RAILS_ENV: test
          PGHOST: localhost
          POSTGRES_DB: rails_github_actions_test
          POSTGRES_USER: rails_github_actions
          POSTGRES_PASSWORD: postgres
        run: |
          cp config/database.ci.yml config/database.yml
          nix-shell --run 'rake db:create db:schema:load'

      - name: Run Ruby tests
        env:
          IS_CI: true
          RAILS_ENV: test
          PGHOST: localhost
          POSTGRES_DB: rails_github_actions_test
          POSTGRES_USER: rails_github_actions
          POSTGRES_PASSWORD: postgres
          PGPORT: ${{ job.services.postgres.ports[5432] }}
        run: nix-shell --run 'rspec'
